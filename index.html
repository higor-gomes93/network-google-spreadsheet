<!doctype html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.2/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <div id="cy"></div>
    <script>
      google.script.run.withSuccessHandler(printRet).withFailureHandler(printRet).pegador();
      
      function printRet(ret){
        var data = JSON.parse(JSON.stringify(ret));
        
        var cy = cytoscape({

          container: document.getElementById('cy'),

          elements: data,

          style: [
            {
              selector: 'node',
              style: {
                'width': 20,
                'height': 20,
                'background-color': '#666',
                'label': 'data(id)',
                'text-valign': 'center',
                'font-size': 8,
                'text-background-color': '#1b1b1b',
                'text-background-opacity': 0,
                'text-background-shape': 'rectangle',
                'text-background-padding': '10px'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
              }
            }
          ],

          layout: {
            name: 'fcose',
            quality: "default",
            nodeSeparation: 100,
            fit: true,
            gravity: 50
          }
        });
      }
    </script> 
</body>
</html>
